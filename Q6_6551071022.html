<!doctype html>
<html lang = "vi">
<head>
    <meta charset = "utf-8">
    <title>HTML Form Test</title>
</head>
<body>
    <div align = "center"><font size = "5"><b>HTML Form Test</b></font></div>
    <div align = "right"><font color = "brown">Ex - 10</font></div>
    <form>
        <table align = "center" cellpadding="5">
            <tr>
                <td>Name</td>
                <td><input type="text" name = "name" size = "30"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type = "text" name = "address" size = "30"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type = "email" name = "email" size = "30"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type = "radio" name = "gender" value = "male"> Male
                    <input type = "radio" name = "gender" value = "female"> Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type = "checkbox" name = "hobbies" value = "sports"> Sports
                    <input type = "checkbox" name = "hobbies" value = "movies"> Movies
                    <input type = "checkbox" name = "hobbies" value = "travelling"> Travelling
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name = "country">
                        <option selected>Nepal</option>
                        <option>India</option>
                        <option>China</option>
                        <option>USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top">Message</td>
                <td><textarea name="message" rows="8" cols="40"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type = "submit" value = "Submit">
                    <input type = "reset" value = "Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
